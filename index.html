<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TLBB Tools - Thành Lê</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/main.css?1" rel="stylesheet">
    <script src="/app.js"></script>
</head>

<body>
    <div class="content">
        <h2>TLBB Tools - Thành Lê</h2>
        <hr />
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" target="translator">Translator</a>
            </li>
        </ul>
        <div class="target translator">
            <div class="dichText">
                <div class="dichText01">
                    <textarea class="form-control" id="dichTextInput"> </textarea>
                </div>
                <div class="dichText02">
                    <div>
                        <span>VISCII</span>
                        <input id="viscii" type="checkbox" checked="checked"
                            style="margin-left: 5px; margin-top: -1px;" />
                    </div>
                    <div>
                        <span>Vietphrase</span>
                        <input id="vietphrase" type="checkbox" checked="checked"
                            style="margin-left: 5px; margin-top: -1px;" />
                    </div>
                </div>
                <div class="dichText03">
                    <textarea class="form-control" id="dichTextOutput"></textarea>
                </div>
            </div>
            <hr>
            <div class="dichFile">
                <input id="inputFile" type="file"/>
                <button class="btn btn-success">Dịch File</button>
            </div>
            <hr>
            <div class="translateOption">
                <div class="form-group">
                    <label>Options:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="true" id="translateComment">
                        <label class="form-check-label" for="translateComment">
                            Dịch .lua, .txt comment
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked value="true" id="outputVSCII">
                        <label class="form-check-label" for="outputVSCII">
                            Output file VISCII
                        </label>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
    <div class="loading" style="display: none;">Loading&#8230;</div>
    </div>
</body>

</html>
